<div id="wrapper">
    <div class="displayFlex" id="tableWrapper">
        <ngx-datatable id="itemTable" class="dark align" [rows]="logs" [headerHeight]="50" columnMode="force"
            [messages]="{emptyMessage: 'Nema podataka!'}" scrollbarH="true" virtualization="true" swapColumns="true"
            footerHeight="auto" [limit]="pageSize" rowHeight="auto" [offset]="pageNumber" [externalPaging]="true"
            [count]="pageCount">
            <ngx-datatable-column prop="changedAttribute" name="Promijenji atribut">
                <ng-template let-column="column" ngx-datatable-header-template> {{column.name}} </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span>
                        <p>
                            {{ value }}
                        </p>
                    </span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="previouseValue" name="Prošla vrijednost polja">
                <ng-template let-column="column" ngx-datatable-header-template> {{column.name}} </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span>
                        <p>
                            {{ value }}
                        </p>
                    </span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="newValue" name="Nova vrijednost polja">
                <ng-template let-column="column" ngx-datatable-header-template> {{column.name}} </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span>
                        <p>
                            {{ value }}
                        </p>
                    </span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="item" name="Artikal">
                <ng-template let-column="column" ngx-datatable-header-template> {{column.name}} </ng-template>
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span>
                        <p>
                            {{ value }}
                        </p>
                    </span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-footer>
                <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-curPage="curPage">
                    <div style="padding: 5px 10px">
                        <span>
                            Ukupno: {{rowCount}}
                        </span>
                        <hr style="width:100%" />
                        <span>
                            Trenutno na stranici: {{curPage}}
                        </span>
                        <div>
                            <span>
                                Prikaži artikala po stranici:
                            </span>
                            <select (change)="getPageSize(pageLimit.value)" #pageLimit name="pageLimit" id="pageLimit">
                                <option value="5">5</option>
                                <option selected value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>

                        </div>
                    </div>
                    <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'"
                        [pagerRightArrowIcon]="'datatable-icon-right'" [pagerPreviousIcon]="'datatable-icon-prev'"
                        [pagerNextIcon]="'datatable-icon-skip'" [page]="pageNumber" [size]="pageSize"
                        [count]="pageCount" [hidden]="!((pageCount / pageSize) > 1)" (change)="setPage($event)">
                    </datatable-pager>
                </ng-template>
            </ngx-datatable-footer>
        </ngx-datatable>
    </div>
</div>
