<div>
    <ngx-datatable (click)="test()" id="itemTable" class="dark align" [rows]="storageBins" [headerHeight]="50"
        columnMode="force" [messages]="{emptyMessage: 'Nema podataka!'}" scrollbarH="true" virtualization="true"
        swapColumns="true" footerHeight="auto" rowHeight="auto" [externalPaging]="false">
        <ngx-datatable-column prop="label" name="Oznaka">
            <ng-template let-column="column" ngx-datatable-header-template> {{column.name}} </ng-template>
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <p>
                    {{ value }}
                </p>
            </ng-template>
        </ngx-datatable-column>
